<!DOCTYPE html>
<html lang="es">
<head>
	<title>Twitter</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body class="flex bg">
    <div class="content">
        <img class="bird" src="img/bird.png" alt="twitter">
        <div class="white" id="contador">140</div>
        <form>
          <textarea name="textArea" id="textArea" rows="2"></textarea>
          <button class="btn" type="submit" id="boton" disabled="true">Tweet!</button>
        </form>
        <div id="mensajes"></div>
    </div>	
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
